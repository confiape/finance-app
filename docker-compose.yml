version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: finance_db
    environment:
      POSTGRES_USER: finance_user
      POSTGRES_PASSWORD: finance_pass_2024
      POSTGRES_DB: finance_app
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance_user -d finance_app"]
      interval: 10s
      timeout: 5s
      retries: 5

